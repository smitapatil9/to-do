<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    
    <form action="{{ url_for('edit_task', task_id=task.id) }}" method="POST">
        <input type="text" name="task_description" value="{{ task.description }}" required>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
