<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        #doimg {
            width:70%;
            height:260px;
        }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>
    <img id="doimg" src="http://127.0.0.1:5000/static/DO_SOMETHING_GREAT.jpg" height="="320">
    

    <!-- Form to Add a New Task -->
    <form action="{{ url_for('add_task') }}" method="POST">
        <input type="text" name="task_description" placeholder="Task description" required>
        <button type="submit">Add Task</button>
    </form>

    <!-- List of Tasks -->
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.description }}
                <a href="{{ url_for('edit_task', task_id=task.id) }}">Edit</a>
                <a href="{{ url_for('delete_task', task_id=task.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
